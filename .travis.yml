language: ruby
sudo: false
cache:
  directories:
    - "${BUNDLE_PATH:-vendor/bundle}"
    - vendor/cache

os:
  - linux
  - osx

rvm:
# Ruby (MRI)
  - ruby-head
  - ruby-head-clang
  - 2.5
  - 2.4
  - 2.3
  - 2.2
  - 2.1
  - 2.0
  - 1.9.3
# JRuby
  - jruby-head
  - jruby-9.2
  - jruby-9.1
  - jruby-9.0
# Rubinius
  - rbx-head
  - rbx-3
  - rbx-2

allow_failures:
  - rvm: ruby-head
  - rvm: ruby-head-clang
  - rvm: jruby-head
  - rvm: rbx-head
  - rvm: rbx-3
  - rvm: rbx-2

env:
  global:
    - "JRUBY_OPTS='--dev -J-Xmx1024M'"

before_install:
  - "echo 'gem: --no-document --env-shebang' > ~/.gemrc"
  - "travis_retry gem update --system"
  - "travis_retry gem update bundler"

install:
  - "rm -f \"${BUNDLE_GEMFILE}\".lock; bundle package --no-install --retry=3 && bundle install --deployment --local --jobs=5"

script:
  - "bundle exec ruby -Ilib:test ./test/test_oui.rb"

matrix:
  fast_finish: true
